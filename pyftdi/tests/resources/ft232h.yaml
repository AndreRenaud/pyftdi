# This file defines a regular FT232H virtual device
# It also shows supported options and device definition structure
# In most use cases, far simpler device definitions may be used, as the
# MockLoader automatically generates sub device structures that are not
# expliclty defined.

devices:
  - bus: 1
    address: 1
    speed: high
    noaccess: no
    descriptor:
      usb: 0x200
      class: 0
      subclass: 0
      protocol: 0
      maxpacketsize: 8
      vid: 0x403
      pid: 0x6014
      version: 0x900
      manufacturer: FTDI
      product: FT232H
      serialnumber: FT_1234
    configurations:
      - descriptor:
          attributes:
            - selfpowered
          maxpower: 150
        interfaces:
          - alternatives:
              - descriptor:
                  class: 0xff
                  subclass: 0xff
                  protocol: 0xff
                endpoints:
                  - descriptor:
                      number: 1
                      maxpacketsize: 64
                      interval: 0
                      direction: in
                      type: bulk
                  - descriptor:
                      number: 2
                      maxpacketsize: 64
                      interval: 0
                      direction: out
                      type: bulk
